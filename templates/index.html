<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form method="POST" action="/">
            <div class="input-group">
                <input type="number" name="temperature" placeholder="Enter temperature in Celsius" required>
            </div>
            <button type="submit">Convert</button>
        </form>

        {% if fahrenheit is not none and kelvin is not none %}
        <div class="result">
            <h2>Fahrenheit: <span>{{ fahrenheit }} Â°F</span></h2>
            <h2>Kelvin: <span>{{ kelvin }} K</span></h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
